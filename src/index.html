<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Popovers</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1>Легендарная всплываха</h1>
        <button
          class="btn btn-secondary"
          type="button"
          data-toggle="popover"
          data-title="Popover title"
          data-content="Я невероятно информативная всплывашка :D"
        >
          Click to toggle popover
        </button>
      </div>
    </div>
  </body>
</html>
